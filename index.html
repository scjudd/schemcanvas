<!DOCTYPE html>
<html>
  <head>
    <title>Schematic Canvas Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59004579-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <canvas id="canvas" height="500" width="500"></canvas>
    <h1>Instructions</h1>
    <ul>
      <li>Click and drag to move components around.</li>
      <li>Double-click to add a new component.</li>
      <li>Right-click components to join or unjoin.</li>
    </ul>
    <script type="text/javascript" src="schemcanvas.js"></script>
    <script type="text/javascript">
      var canvas = new SchemCanvas(document.getElementById('canvas'));
      canvas.on('ready', function() {
        var c1 = this.addComponent(Components.LED.create(100, 100));
        var c2 = this.addComponent(Components.LED.create(100, 200));
        c1.join(c2);
        this.repaint();
      }.bind(canvas));
    </script>
  </body>
</html>
