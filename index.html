<!DOCTYPE html>
<html>
  <head>
    <title>Schematic Canvas Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <canvas id="canvas" height="500" width="500"></canvas>
    <h1>Instructions</h1>
    <ul>
      <li>Click and drag to move components around.</li>
      <li>Double-click to add a new component.</li>
      <li>Right-click components to join or unjoin.</li>
    </ul>
    <script type="text/javascript" src="schemcanvas.js"></script>
    <script type="text/javascript">
      var canvas = new SchemCanvas(document.getElementById('canvas'));
      canvas.on('ready', function() {
        var c1 = this.addComponent(Components.LED.create(100, 100));
        var c2 = this.addComponent(Components.LED.create(100, 200));
        c1.join(c2);
        this.repaint();
      }.bind(canvas));
    </script>
  </body>
</html>
